<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Address Book</title>
    </head>
    <body>
        <div class="container">
            <h1>Address Book</h1>
            <div class="row">
                <div class="col-md-6">
                    <div id="show-contact">
                        <h2></h2>

                        <p>First name: <span class="first-name"></span></p>
                        <p>Last name: <span class="last-name"></span></p>
                        <p>Address: <span class="address"></span></p>
                    </div>
                </div>
            </div>
                    <h2>Add a contact:</h2>
                    <form id="new-contact">
                        <div class="form-group">
                            <label for="new-first-name">First Name:</label>
                            <input type="text" class="form-control" id="new-first-name" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="new-last-name">Last Name:</label>
                            <input type="text" class="form-control" id="new-last-name" required>
                        </div>

                        <div class="form-group">
                            <label for="new-street">Street</label>
                            <input type="text" class="form-control" id="new-street" required>
                        </div>

                        <div class="form-group">
                            <label for="new-city">City</label>
                            <input type="text" class="form-control" id="new-city" required>
                        </div>

                        <div class="form-group">
                            <label for="new-state">State</label>
                            <input type="text" class="form-control" id="new-state" required>
                        </div>

                        <div class="form-group">
                            <label for="new-zip">Zip</label>
                            <input type="text" class="form-control" id="new-zip" required>
                        </div>

                        <button type="submit">Add Contact</button>
                    </form>

                    <h2>Contacts:</h2>
                    <ul id="contacts">

                    </ul>
                </div>
                
            </div>
        </div>
    </body>
</html>
